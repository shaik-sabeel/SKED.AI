<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Task Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Login to access your AI-powered task scheduler</p>
            </div>
            <form class="auth-form" id="login-form">
                <div class="auth-form-group">
                    <label class="auth-label" for="email">Email</label>
                    <input type="email" id="email" class="auth-input" required placeholder="Enter your email">
                </div>
                <div class="auth-form-group">
                    <label class="auth-label" for="password">Password</label>
                    <input type="password" id="password" class="auth-input" required placeholder="Enter your password">
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
