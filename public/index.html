<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Smart Task Scheduler</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <!-- <link rel="stylesheet" href="Shery.css" />
  <link rel="stylesheet" href="Shery.js" /> -->
 
  <script src="https://cdn.jsdelivr.net/npm/sheryjs@1.0.0-alpha.0.5/dist/Shery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sheryjs@1.0.0-alpha.0.5/dist/Shery.css"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

</head>
<body>
  <div class="logout-container">
    <button id="logout-btn" class="logout-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
      Logout
    </button>
  </div>
  <div class="logo-container">
    <h1 class="logo">
      <span class="logo-text">SKED</span>
      <span class="logo-dot">.</span>
      <span class="logo-ai">AI</span>
    </h1>
  </div>
  <div class="container">
    <h1 class="app-title">AI-Powered Smart Task Scheduler</h1>
    
    <div class="app-layout">
      <div class="main-content">
        <div class="header">
          <h1>AI-Powered Smart Task Scheduler</h1>
          <div class="user-info">
            <span id="user-name"></span>
            <!-- User name will be dynamically populated here -->
          </div>
        </div>

        <!-- Add Report Section -->
        <div class="report-section">
          <h2>Task Reports</h2>
          <div class="report-filters">
            <select id="report-period" class="report-select">
              <option value="weekly">Weekly Report</option>
              <option value="monthly">Monthly Report</option>
              <option value="custom">Custom Period</option>
            </select>
            <div id="custom-date-range" class="custom-date-range" style="display: none;">
              <input type="date" id="start-date" class="date-input">
              <input type="date" id="end-date" class="date-input">
            </div>
            <button id="generate-report" class="report-button">Generate Report</button>
            <button id="download-report" class="report-button" disabled>Download PDF</button>
          </div>
          <div class="report-preview" id="report-preview">
            <!-- Report content will be displayed here -->
          </div>
        </div>

        <div class="tabs">
          <div class="tabs-header">
            <div class="tabs-list">
              <button class="tab-button active" data-tab="list">List View</button>
              <button class="tab-button" data-tab="calendar">Calendar View</button>
            </div>
            <button class="button add-task-button" id="add-task-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add Task
            </button>
          </div>
          
          <div class="tab-content active" id="list-view">
            <div class="task-filters">
              <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search tasks...">
              </div>
              <div class="filter-buttons">
                <button class="filter-button active" data-filter="all">All</button>
                <button class="filter-button" data-filter="active">Active</button>
                <button class="filter-button" data-filter="completed">Completed</button>
              </div>
            </div>
            
            <div id="tasks-container" class="tasks-container">
              <!-- Tasks will be added here dynamically -->
              <div class="empty-state" id="empty-state">
                <p>No tasks yet. Add your first task to get started!</p>
              </div>
            </div>
          </div>
          
          <div class="tab-content" id="calendar-view">
            <div class="calendar-header">
              <h2 id="calendar-title">Month Year</h2>
              <div class="calendar-nav">
                <button class="icon-button" id="prev-month">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                  </svg>
                </button>
                <button class="icon-button" id="next-month">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                  </svg>
                </button>
              </div>
            </div>
            
            <div class="calendar">
              <div class="calendar-days-header">
                <div class="calendar-day-name">Sun</div>
                <div class="calendar-day-name">Mon</div>
                <div class="calendar-day-name">Tue</div>
                <div class="calendar-day-name">Wed</div>
                <div class="calendar-day-name">Thu</div>
                <div class="calendar-day-name">Fri</div>
                <div class="calendar-day-name">Sat</div>
              </div>
              <div class="calendar-grid" id="calendar-grid">
                <!-- Calendar days will be added here dynamically -->
              </div>
            </div>
          </div>
        </div>
        
        <!-- Task Form Modal -->
        <div class="modal" id="task-form-modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2 id="modal-title">Add New Task</h2>
              <button class="close-button" id="close-modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
            <form id="task-form">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required placeholder="Task title">
              </div>
              
              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3" placeholder="Task description"></textarea>
              </div>
              
              <div class="form-row">
                <div class="form-group">
                  <label for="due-date">Due Date</label>
                  <input type="date" id="due-date" name="due-date" required>
                </div>
                
                <div class="form-group">
                  <label for="due-time">Due Time (optional)</label>
                  <input type="time" id="due-time" name="due-time">
                </div>
              </div>
              
              <div class="form-group">
                <label>Priority</label>
                <div class="radio-group">
                  <div class="radio-option">
                    <input type="radio" id="priority-low" name="priority" value="Low">
                    <label for="priority-low" class="priority-label priority-low">Low</label>
                  </div>
                  <div class="radio-option">
                    <input type="radio" id="priority-medium" name="priority" value="Medium" checked>
                    <label for="priority-medium" class="priority-label priority-medium">Medium</label>
                  </div>
                  <div class="radio-option">
                    <input type="radio" id="priority-high" name="priority" value="High">
                    <label for="priority-high" class="priority-label priority-high">High</label>
                  </div>
                </div>
              </div>
              
              <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                  <option value="">Select a category</option>
                  <option value="Work">Work</option>
                  <option value="Personal">Personal</option>
                  <option value="Health">Health</option>
                  <option value="Finance">Finance</option>
                  <option value="Education">Education</option>
                  <option value="Home">Home</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              
              <div class="form-actions">
                <button type="button" class="button button-outline" id="cancel-task">Cancel</button>
                <button type="submit" class="button">Add Task</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <div class="sidebar">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
              </svg>
              Smart Suggestions
            </h2>
            <button class="icon-button" id="refresh-suggestions">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                <path d="M21 3v5h-5"></path>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                <path d="M3 21v-5h5"></path>
              </svg>
            </button>
          </div>
          <div class="card-content">
            <p class="suggestion-description">
              AI-powered task suggestions based on your schedule and habits.
            </p>
            
            <div id="suggestions-container" class="suggestions-container">
              <!-- Suggestions will be added here dynamically -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
  <script src="https://www.unpkg.com/shery-js@1.0.0-alpha.0.5/dist/Shery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="auth.js"></script> <!-- Ensure auth.js is loaded first to handle redirection -->
  <script src="script.js"></script>
  <script src="report.js"></script>
</body>
</html>
